<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Making lists</title>
    </head>
    <body>
        <h1>Lists</h1>
        <h4>Unordered list</h4>
        <p>Shopping List:</p>
        <ul>
            <li>Bread</li>
            <li>Tomatoes</li>
            <ul>
                <li>sauce</li>
                <li>grape</li>
            </ul>
        </ul>
        <p>Places to visit:</p>
        <ul>
            <li>Ghana</li>
            <li>Greece</li>
            <li>Hawaii</li>
        </ul>
        <h4>Ordered list</h4>
        <p><strong>TODO</strong></p>
        <ol>
            <li>eat</li>
            <li>practice</li>
            <ul>
                <li>leetcode</li>
                <li>projects</li>
            </ul>
        </ol>
        <p><strong>Top 5 games/movies:</strong></p>
        <ol>
            <li>FIFA</li>
            <li>GTA</li>
            <li>etc</li>
        </ol>
    </body>
</html>
